<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="text" id="phone" placeholder="Phone" required><br>
        <input type="text" id="profession" placeholder="Profession" required><br>
        <button type="submit">Register</button>
    </form>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const profession = document.getElementById('profession').value;

            try {
                const response = await fetch('https://backend-assignment-git-main-vjvijay2s-projects.vercel.app/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, phone, profession }),
                });

                if (!response.ok) {
                    const errorText = await response.text(); // Get the error text
                    console.error('Error:', errorText); // Log error to the console
                    alert('Registration failed: ' + errorText);
                    return;
                }

                const result = await response.json();
                alert(result.msg);
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
