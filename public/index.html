<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Registration & Login</h1>

    <div id="register-form">
        <h2>Register</h2>
        <form id="register">
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="text" id="register-phone" placeholder="Phone">
            <input type="text" id="register-profession" placeholder="Profession">
            <button type="submit">Register</button>
            <div class="message" id="register-message"></div>
        </form>
    </div>

    <div id="login-form" style="margin-top: 2rem;">
        <h2>Login</h2>
        <form id="login">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="message" id="login-message"></div>
        </form>
    </div>

    <script>
        const apiUrl = 'https://hello-steel-seven.vercel.app/api';

        document.getElementById('register').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const phone = document.getElementById('register-phone').value;
            const profession = document.getElementById('register-profession').value;

            try {
                const response = await fetch(`${apiUrl}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phone, profession })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.msg || 'Something went wrong');

                document.getElementById('register-message').textContent = 'Registration successful!';
                document.getElementById('register-message').style.color = 'green';
            } catch (error) {
                document.getElementById('register-message').textContent = error.message;
            }
        });

        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.msg || 'Something went wrong');

                document.getElementById('login-message').textContent = 'Login successful!';
                document.getElementById('login-message').style.color = 'green';
            } catch (error) {
                document.getElementById('login-message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
