<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Registered Users</h2>
        <table class="table" id="usersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Profession</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch and display all users
        async function fetchUsers() {
            const response = await fetch('/api/users');
            const users = await response.json();

            const tableBody = document.querySelector('#usersTable tbody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.profession}</td>
                    <td>
                        <button onclick="editUser('${user._id}')" class="btn btn-warning btn-sm">Edit</button>
                        <button onclick="deleteUser('${user._id}')" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Edit user
        async function editUser(id) {
            const name = prompt("Enter new name:");
            const phone = prompt("Enter new phone number:");
            if (name && phone) {
                const response = await fetch(`/api/user/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone })
                });
                const result = await response.json();
                alert(result.msg);
                fetchUsers();
            }
        }

// Delete user
// Delete user
async function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
        try {
            const response = await fetch(`/api/user/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorText = await response.text(); // Get response as text
                console.error('Server response:', errorText); // Log error response
                alert('An error occurred: ' + errorText);
                return;
            }

            const result = await response.json(); // Parse JSON response
            alert(result.msg);
            fetchUsers(); // Refresh user list
        } catch (error) {
            console.error('Error:', error); // Log detailed error
            alert('An error occurred while deleting the user.');
        }
    }
}


        // Load users when page loads
        fetchUsers();
    </script>
</body>

</html>
